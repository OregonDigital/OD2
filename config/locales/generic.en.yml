        abstract: "Include abstracts from articles and publications."
        accepted_name_usage: "Full name, with authorship and date information, if known, of the currently valid (zoological) or accepted (botanical) taxon."
        biographical_information: "Relating information about the life or history of a person. Can include quotes as well as biographical information."
        canzoniere_poems: "Poem numbers from the critical edition of the Canzoniere: Petrarca, Francesco. Rerum vulgarium fragmenta. Edizione critica di Giuseppe Savoca, Olschki, Firenze, 2008."
