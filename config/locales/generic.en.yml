        description: "The description field may be used for a number of reasons: 1. Additional information written on the back of images / postcards; 2. Additional information about an individual, event, or a group of images; 3. List of names for group portraits; 4. Note about an imageâ€™s inclusion in a publication."
        description_of_manifestation: "A manifestation to a manifestation described by a describing work."
        form_of_work: "Class or genre to which a work belongs."
        identification_verification_status: "Categorical indicator of the extent to which the taxonomic identification has been verified to be correct."
        inscription: "Use this field to record written notes on the back of images and postcards."
        layout: "Manifestation to the arrangement of text, images, tactile notation, etc., in a resource."
        military_highest_rank: "Highest rank held in the U.S. military."
        military_occupation: "Position held in the U.S. military."
        military_service_location: "Places where U.S. military members served."
        mode_of_issuance: "Manifestation to a categorization reflecting whether a resource is issued in one or more parts, the way it is updated, and its intended termination."
        mods_note: "Used for misc. fields in legacy metadata."
        object_orientation: "Use for compass direction of the object pictured."
        original_name_usage: "Taxon name"
        tribal_notes: "Notes made by the members of Native American tribal authorities."
        source_condition: "Physical condition of source object. Use this field to record signs of damage or deterioration."
        specimen_type: "Specimen which formed the basis of the original description."
        temporal: "Topical time period"
        taxon_class: "Use for scientific class."
        cultural_context: "Use for the name of the culture, people (ethnonym), or adjectival form of a country name from which a resource originates, or the cultural context with which the resource has been associated."
        ethnographic_term: "Descriptive terms related to ethnographic subject matter like folklore, ethnomusicology, cultural anthropology, and related fields."
        event: "Name / type of event"
        family: "Scientific family"
        genus: "Scientific genus"
        order: "Scientific order"
        species: "Scientific species"
        subject: "Use Subject field if an equivalent term cannot be found in LCSH and will not be added to OD:Subject. The field can also be used for a core set of topics or categories established by the collection creator."
        military_branch: "Branch of U.S. military service."
        phylum_or_division: "Scientific phylum"
        sports_team: "Athletic team of the institution."
        state_or_edition: "Identifying number and/or name assigned to the state or edition of a resource that exists in more than one form and the placement of that resource in the context of prior or later issuances of multiples of the same work."
        style_or_period: "A defined style, historical period, group, school, dynasty, movement, etc., whose characteristics are represented in the resource."
        lc_subject: "Keep the number of LC subjects to a minimum (1-5 subjects). Use subjects determined by the project representative or found in the collection finding aid. Try to find LC equivalents for subjects in finding aids that are not included in LCSH. Select subjects that describe the focus of the image or publication, whether it is an event, organization, or person. Do not describe everything in the image (ex. Assigning the LC subject Trees when the focus of the image is a Groundbreaking ceremony). Add names and subjects to OpaqueNamespace that cannot be found in LCNAF or LCSH."
        tribal_classes: "Classes assigned by the members of Native American tribal authorities."
        tribal_terms: "Terms assigned by the members of Native American tribal authorities."
        common_name: "Scientific vernacular name"
        scientific_name_authorship: "Author of scientific name. Format for names according to RDA guidelines: Last Name, First Name Middle Name/Initial, yyyy-yyyy (include middle name/initial and years of life span if known)."
        higher_classification: "A list (concatenated and separated) of taxa names terminating at the rank immediately superior to the taxon referenced in the taxon record."
        award: "Award type"
        legal_name: "The official name of the organization, e.g. the registered company name."
        box: "An area enclosed by four points."
        gps_latitude: "Use for GPS coordinates captured by digital cameras or recorded by photographer."
        gps_longitude: "Use for GPS coordinates captured by digital cameras or recorded by photographer."
        location: "Use Geonames for locations. Include city in location field. If city is not known, insert county or state."
        street_address: "Street address of image subject."
        ranger_district: "Use Geonames to locate ranger districts."
        tgn: "Locations from Getty Thesaurus of Geographic Names."
        water_basin: "Use Geonames to locate river basins."
        award_date: "Dates associated with competition award dates including grants, fellowships, and recognition awards. Use EDTF format (YYYY-MM-DD)."
        date_created: "Use EDTF format (YYYY-MM-DD)."
        collected_date: "Date the original resource was collected. Use EDTF format (YYYY-MM-DD)."
        date: "Use EDTF format (YYYY-MM-DD). For date ranges, use format YYYY/YYYY. For circa dates, place the circa behind the year."
        issued: "Publication date. Use EDTF format (YYYY-MM-DD)."
        view_date: "Date or range of dates associated with the creation or production of the image. Use EDTF format (YYYY-MM-DD). For date ranges, use format YYYY/YYYY. For circa dates, place the circa behind the year."
        acquisition_date: "Date of acquisition (property, gift, etc.) of property or item described in the resource. Use EDTF format (YYYY-MM-DD)."
        accession_number: "Identification number assigned to a particular donation or acquisition."
        barcode: "Barcode identification number of the physical item."
        hydrologic_unit_code: "A hydrological code or hydrologic unit code is a sequence of numbers or letters that identify a hydrological feature like a river, river reach, lake, or area like a drainage basin (also called watershed (in North America)) or catchment."
        identifier: "Applied to images, the identifier includes the collection and image ID."
        item_locator: "Call numbers, shelf marks or similar labels for an item."
        longitude_latitude_identification: "The LLID was developed for Oregon Department of Environmental Quality staff and the public to obtain geographic information about locations of interest."
        location_copyshelf_location: "Shelfmark or other shelving designation that indicates the location identifier for a copy."
        copyright_claimant: "Original copyright holder or registrant."
        rights_statement: "Apply 1 standardized rights statement. Explanations of the statements can be found at https://rightsstatements.org/en/"
        rights_note: "Include explanation of copyright status."
        rights_holder: "List the individual or organization who is the current copyright holder."
        license: "Refinement of dc:rights. A legal document giving official permission to do something with the resource. Use cc predicate with Creative Commons licenses."
        use_restrictions: "Specific use statements typically provided by repository, donor, or creator. Also use for statements of fair use."
        access_restrictions: "Restrictions on who can access a resource and where."
        box_name: "Use the box name listed in finding aid."
        box_number: "Use the box number listed in finding aid."
        citation: "Citation for resource."
        current_repository_id: "Identifier assigned by the current repository."
        folder_name: "Use folder name listed in finding aid."
        folder_number: "Use folder number listed in finding aid."
        language: "Language of a resource."
        local_collection_id: "Identifier given to a collection by the holding institution."
        local_collection_name: "Use the collection name and ID, listed in the finding aid for archival collections."
        publisher: "Use the LCSH, LCNAF, ULAN, and ON:Publisher vocabularies to locate publishers."
        place_of_production: "Location associated with the inscription, fabrication, construction, etc., of a resource in an unpublished form. Use Geonames for locations."
        provenance: "Add a provenance statement for digital objects where the physical items are owned by an individual or entity other than OSU/UO."
        publication_place: "Where the resource was published. Use Geonames for locations."
        repository: "Use LCNAF, ULAN, and ON:Repository to locate repositories."
        source: "Use for identifying information from which the item is derived. Do not use for characteristics of the source."
        series_name: "Use the series title listed in finding aid."
        series_number: "Use the series number listed in finding aid."
        art_series: "Works of visual art or a title of a group of related works created by a single artist."
        has_finding_aid: "List the link for the finding aid located in Archives West."
        has_part: "A related resource that is included either physically or logically in the described resource."
        has_version: "Include additional formats the resource is available in."
        isPartOf: "Use this field to list the larger book series or photo collection the resource is included in. You can also use this field to list Oregon Explorer portals."
        is_version_of: "A related resource of which the described resource is a version, edition, or adaptation. Changes in version imply substantive changes in content rather than differences in format."
        relation: "List related resources located in Oregon Digital."
        type: "Use DCMI Type controlled vocabulary to locate appropriate type."
        resource_type: "Use DCMI Type controlled vocabulary to locate appropriate type."
        workType: "Use the Art & Architecture Thesaurus and ON:Work Type to locate the appropriate work type term."
        extent: "List size of images in inches / centimeters and duration of audio / video materials in minutes."
        format: "The file format, physical medium, or dimensions of the resource. Use SPAR Ontologies for format terms."
        material: "Medium of the source."
        measurements: "Include measurements of the physical object."
        physical_extent: "Physical descriptions of the resource."
        technique: "Method of creation / construction of resource. Use the Art & Architecture Thesaurus."
        exhibit: "Curated set or grouping created for a special display or exhibit not related to a formal collection"
        primary_set: "Use for the primary or original digital collection that an item belongs in."
        set: "When creating a new collection-specific Set, use the title listed in the finding aid. Multiple sets can be assigned. All SCARC materials must have the OSU Special Collections & Archives Research Center set assigned. OMA materials must have the Oregon Multicultural Archives set assigned. For images of OSU athletics, assign the Oregon State University Athletics set. Images and publications relating to hops and Oregon brewing industry must have the Oregon Hops & Brewing Archives set assigned. For historical publications produced by OSU staff, students, and faculty, include the Historical Publications of Oregon State University set. See https://github.com/OregonDigital/oregondigital/wiki/Creating-a-Digital-Collection."
        conversion: "Include scanners used to digitize the materials and any special considerations or handling notes."
        copy_location: "Department, division, or section of an institution holding a copy of the resource"
        date_digitized: "Include the day the digital object was created and final quality check was performed. Use EDTF format (YYYY-MM-DD)."
        file_size: "Number of bytes in a digital file."
        institution: "Include name of institution responsible for the resource."
        modified: "Include date when the resource was modified (ex. Scanned missing pages and replaced file in Oregon Digital; Redacted signatures). Use EDTF format (YYYY-MM-DD)."
        replaces_url: "URL for location of object in a former system / repository."
        date_uploaded: "Include date when object was submitted to Oregon Digital. Use EDTF format (YYYY-MM-DD)."
        original_filename: "Use to retain the original filename of media file."
        date_modified: "Include date when the resource was modified (ex. Scanned missing pages and replaced file in Oregon Digital; Redacted signatures). Use EDTF format (YYYY-MM-DD)."
