---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "oregon.fcrepo.name" . }}
  labels:
    app: {{ template "oregon.name" . }}
    chart: {{ template "oregon.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: fcrepo
spec:
  ports:
    - protocol: TCP
      port: 8080
  selector:
    app: {{ template "oregon.name" . }}
    release: {{ .Release.Name }}
    component: fcrepo
