---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ template "oregon.rails-env.name" . }}-shared
  labels:
    app: {{ template "oregon.name" . }}
    chart: {{ template "oregon.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: rails
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.rails.shared.storage.size }}
  {{- if .Values.rails.shared.storage.className }}
  storageClassName: "{{ .Values.rails.shared.storage.className }}"
  {{- end }}
